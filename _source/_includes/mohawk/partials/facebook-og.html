<meta property="og:title"content="{% if page.title %} {{ page.title }} | {% endif %} Danrley Willyan - Front End Web Developer" />
<meta property="og:site_name" content="Danrley Willyan"/>
<meta property="og:url" content="https://danrleywillyan.firebaseapp.com{{ page.url }}" />
<meta property="og:description" content="{{ page.seo__desc }}" />
<meta property="og:locale" content="en_US" />
<meta property="og:image" content="https://danrleywillyan.firebaseapp.com/content/images/facebook-share.jpg" />


{% if page.date %}
	<meta property="og:type" content="article" />
	<meta property="article:author" content='https://github.com/danrleywillyan' />
	<meta property="article:publisher" content="https://danrleywillyan.firebaseapp.com" />
	<meta property="article:published_time" content="{{ page.date }}" />

{% else %}
	<meta property="og:type" content="website" />
{% endif %}
